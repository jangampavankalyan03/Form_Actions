name: Deploy to Vercel

on:
  workflow_run:
    workflows: ["React CI Pipeline"]  # Name of the CI workflow
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Set up Node.js environment
        with:
          node-version: '22'  # Ensure the Node version matches the CI job

      # Optional: Install dependencies if needed (e.g., if your CI doesn't already install them)
      # - name: Install dependencies
      #   run: npm install

      - name: Install Vercel CLI
        run: npm install -g vercel  # Install Vercel CLI globally

      - name: Deploy to Vercel
        run: |
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes  # Add --yes flag to bypass confirmation
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Vercel token for authentication
