name: React CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest # Using Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Checkout the code

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Set up Node.js environment
        with:
          node-version: "22" # Use Node.js version 16 (or your version)

      - name: Install dependencies
        run: npm install # Install the dependencies

      - name: Build React app
        run: npm run build # Create the production build of the React app
  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send Gmail notification
        uses: dawidd6/action-send-mail@v3
